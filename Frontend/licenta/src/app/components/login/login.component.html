<div class="container">
  <div class="image-container">
    <img src="/assets/login.png" alt="Descriere Imagine">
  </div>

  <div class="login-container">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      

      <mat-form-field appearance="outline" class="custom-mat-form-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Type your email" name="email" ngModel required>
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="custom-mat-form-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Type your password" name="password" ngModel required>
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
      
      

      <button type="submit" mat-raised-button color="primary" class="login-button">Login</button>
    </form>
    <div class="login-link">Not a member? <a href="#">Register</a></div>
  </div>
</div>

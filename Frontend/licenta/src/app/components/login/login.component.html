<div class="container">
  <div class="overlay-container">
    <img src="/assets/logo.png" alt="Logo" class="logo">
    <p class="welcome-text">Welcome back!<br><br>Make the most of your professional life</p>
  </div>

  <div class="image-container">
    <img src="/assets/team2.png" alt="Descriere Imagine">
  </div>

  <div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field appearance="outline" class="custom-mat-form-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Type your email" formControlName="email">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="custom-mat-form-field">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Type your password" formControlName="password">
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      
      

      <button type="submit" mat-raised-button color="primary" class="login-button">Login</button>
    </form>
    <div class="login-link">Not a member?  <a [routerLink]="['/signup']" class="signup-link">SignUp</a></div>
  </div>
</div>

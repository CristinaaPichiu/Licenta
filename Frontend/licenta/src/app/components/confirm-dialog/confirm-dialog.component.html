<h1 mat-dialog-title>Delete Confirmation</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this item?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" class="cancel-button">Cancel</button>
  <button mat-button [mat-dialog-close]="true" class="delete-button" cdkFocusInitial>Delete</button>
</div>

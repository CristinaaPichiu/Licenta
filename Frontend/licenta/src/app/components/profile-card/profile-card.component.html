
<mat-card class="example-card">
    <!-- Profile upload div should be the first element inside the card -->
    <div class="profile-upload">
        <input type="file" #fileInput hidden (change)="onFileSelected($event)" accept="image/*" />
        <mat-icon class="badge-icon" (click)="triggerFileInput()">camera_enhance</mat-icon>
        

        <img [src]="imagePreview" class="profile-picture" (click)="triggerFileInput()" />

    </div>

    <mat-card-header>
        <div class="editable-title-container">
          <!-- Aici afișezi email-ul în loc de a avea un câmp editabil -->
          <mat-card-title>{{ email }}</mat-card-title>
        </div>
      </mat-card-header>

    <mat-card-content>
        <!-- Text content container -->
        <div class="text-upload">
            <div contenteditable="true" class="editable-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </div>
            <mat-icon class="edit-icon text-edit-icon">edit</mat-icon>
        </div>
        
            
    </mat-card-content>

    <mat-card-actions>
        <button mat-button>SAVE</button>
    </mat-card-actions>
</mat-card>

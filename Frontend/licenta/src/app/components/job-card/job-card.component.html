<h1 mat-dialog-title class="dialog-title">Delete Job</h1>
<div mat-dialog-content class="dialog-content">
  <h2>Are you sure you want to delete this item?</h2>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onNoClick()" class="dialog-button dialog-button-no">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="dialog-button dialog-button-yes">Yes</button>
</div>

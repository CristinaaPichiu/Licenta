<div class="container">
  <div class="image-container">
    <img src="/assets/register.png" alt="Descriere Imagine">
  </div>

  <div class="register-container">
    <h2>Register</h2>
    <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
      <div class="name-container">
        <mat-form-field appearance="outline" class="custom-mat-form-field">
          <mat-label>First name</mat-label>
          <input matInput type="text" placeholder="Type your first name" name="firstname" ngModel required>
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="custom-mat-form-field">
          <mat-label>Last name</mat-label>
          <input matInput type="text" placeholder="Type your last name" name="lastname" ngModel required>
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="custom-mat-form-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Type your email" name="email" ngModel required>
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="custom-mat-form-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Type your password" name="password" ngModel required>
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="custom-mat-form-field">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" placeholder="Confirm Password" name="confirmPassword" ngModel required>
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <button type="submit" mat-raised-button color="primary" class="register-button">Register</button>
    </form>
    <div class="register-link">Already a member? <a href="#">Login</a></div>
  </div>
</div>
